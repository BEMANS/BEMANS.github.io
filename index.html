<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class = "back">
        <div class="noteholder">
            <span class="Notes">This is a reminder for N & S</span>
        </div>
        <div class="container">
            <div class="noteholder-inside">
                <span class="Notes-inside">This is how much time we know each other from 17 May at 9:30PM</span>
            </div>
            <div class="counter">
                <div class="squareNumber">
                    <div id="Year" class="numbers"></div>
                    <span>years</span>
                </div>
                <div class="squareNumber">
                    <div id= "Month" class="numbers"></div>
                    <span>months</span>
                </div>
                <div class="squareNumber">
                    <div id= "Day" class="numbers"></div>
                    <span>days</span>
                </div>
                <div class="squareNumber">
                    <div id="Hour" class="numbers"></div>
                    <span>hours</span>
                </div>
                <div class="squareNumber">
                    <div id="Minute" class="numbers"></div>
                    <span>minutes</span>
                </div>
                <div class="squareNumber">
                    <div id="Second" class="numbers"></div>
                    <span>seconds</span>
                </div>
            </div>
        </div>
        <div class="noteholder">
            <span class="Notes">Powered By S</span>
        </div>
        <script type="text/javascript" src="./date.js"></script>
    </body>
</html>
